<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissiors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body> 
    <div id="wrapper">
        <div class="name"><h2>Rock Paper Scissiors</h2></div>
        <div class="options">
            <div class="option" id="rock"><img src="/images/rock.png" alt="Rock"></div>
            <div class="option" id="paper"><img src="/images/paper.png" alt="Paper"></div>
            <div class="option" id="scissors"><img src="/images/scissors.png" alt="Scissors"></div>
        </div>
        <div class="counts">
            <div id="user-count">
                <h5 id="user-score">0</h5>
                <h3>You</h3>
            </div>
            <div id="line"></div>
            <div id="comp-count">
                <h5 id="comp-score">0</h5>
                <h3>Computer</h3>
            </div>
        </div>
        <div id="msg-text">
            <p id="msg">Lets play the game !!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
